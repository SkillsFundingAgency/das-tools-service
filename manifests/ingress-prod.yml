apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  labels:
    service: das-tool-service
  annotations:
    kubernetes.io/ingress.class: traefik
  name: das-tool-service
  namespace: {{Namespace}}
spec:
  rules:
  - host: {{IngressHost}}
    http:
      paths:
      - backend:
          serviceName: das-tool-service-web
          servicePort: 80
        path: /
      - backend:
          serviceName: das-secure-message-service-api
          servicePort: 80
        path: /api/messages
      - backend:
          serviceName: das-secure-message-service-web
          servicePort: 80
        path: /messages
      - backend:
          serviceName: grafana
          servicePort: 80
        path: /grafana
  tls:
  - hosts:
    - {{IngressHost}}
    secretName: {{TlsSecretName}}
