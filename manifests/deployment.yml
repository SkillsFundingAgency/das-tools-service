---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: das-tool-service-web
    service: das-tool-service
  name: das-tool-service-web
  namespace: {{Namespace}}
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: das-tool-service-web
  type: ClusterIP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: das-tool-service-web
    version: {{buildNumber}}
    service: das-tool-service
  name: das-tool-service-web
  namespace: {{Namespace}}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: das-tool-service-web
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: das-tool-service-web
        service: das-tool-service
    spec:
      containers:
      - env:
        - name: Authentication__Domain
          value: {{KeycloakDomain}}
        - name: Authentication__Realm
          value: {{KeycloakRealm}}
        - name: Authentication__ClientId
          value: {{KeycloakClientId}}
        - name: Authentication__ClientSecret
          value: {{KeycloakClientSecret}}
        - name: Authentication__AdminApiClientId
          value: {{KeycloakAdminApiClientId}}
        - name: Authentication__AdminApiClientSecret
          value: {{KeycloakAdminApiClientSecret}}
        - name: Authentication__GitHub__Organisation
          value: "{{ValidGitHubOrgs}}"
        - name: Authentication__GitHub__Teams
          value: {{ValidGitHubTeams}}
        - name: DatabaseConnectionString
          value: {{DatabaseConnectionString}}
        - name: DfESigninAddress
          value: {{DfeSignInAddress}}
        image: apprenticeshipsdevops/das-tools-service:{{buildNumber}}
        imagePullPolicy: IfNotPresent
        name: das-tool-service
        envFrom:
          - configMapRef:
              name: das-tool-service-shared-config
        ports:
        - containerPort: 80
          protocol: TCP
        resources:
            requests:
              cpu: 25m
              memory: 512Mi
      volumes:
        - name: shared-app-settings
          configMap:
            name: das-tool-service-shared-config
