---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: das-secure-message-service-api
  namespace: {{Namespace}}
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`{{IngressHost}}`) && PathPrefix(`/api/messages`)
      kind: Rule
      middlewares:
        - name: secured
      services:
        - name: das-secure-message-service-api
          port: 80
          healthCheck:
            path: /api/messages/health
            host: {{IngressHost}}
            intervalSeconds: 7
            timeoutSeconds: 60
  tls:
    secretName: '{{TlsSecretName}}-correct-chain'
    options:
      name: enforce-tls-12
      namespace: {{Namespace}}
