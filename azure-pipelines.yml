trigger:
  batch: true
  branches:
    include:
      - "*"
  paths:
    include:
      - manifests/*
      - src/*
      - azure-pipelines.yml
      - Dockerfile

pr: none

variables:
  - group: 'Dev Management Resources'

stages:
- stage: build
  displayName: Build Image
  jobs:
  - job: build_image
    displayName: Build Image
    pool:
      name: "DAS - Continuous Integration"
    steps:
      - task: gittools.gitversion.gitversion-task.GitVersion@5
        displayName: GitVersion
        inputs:
          configFilePath: GitVersion.yml
          updateAssemblyInfo: true

      - task: Docker@2
        displayName: Login to Docker Hub
        inputs:
          command: login
          containerRegistry: "Apprenticeships DevOps Docker Hub"

      - task: Docker@2
        displayName: Build Image
        inputs:
          command: build
          dockerfile: Dockerfile
          repository: apprenticeshipsdevops/das-tools-service
          tags: |
            $(build.buildnumber)
            $(build.buildnumber)-production

      - task: Docker@2
        displayName: Push Image
        inputs:
          command: push
          repository: apprenticeshipsdevops/das-tools-service
          tags: $(build.buildnumber)

      - task: Docker@2
        displayName: Push Image Production if master
        condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/master'))
        inputs:
          command: push
          repository: apprenticeshipsdevops/das-tools-service
          tags: $(build.buildnumber)-production

      - task: PublishPipelineArtifact@1
        displayName: 'Publish Pipeline Artifacts'
        inputs:
          path: '$(System.DefaultWorkingDirectory)/'
          artifactName: 'artifact'



          logAnalyticsSubscriptionId 68208b91-0105-498e-a1bc-40d75596c01a
          logAnalyticsWorkspaceName das-dev-oms-ws
          SharedManagementResourceGroup SharedManagementResourceGroup
