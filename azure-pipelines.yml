trigger:
  batch: true
  branches:
    include:
      - "*"
  paths:
    include:
      - manifests/*
      - src/*
      - azure-pipelines.yml
      - Dockerfile

pr: none

variables:
  - group: 'Dev Management Resources'

stages:
- stage: build
  displayName: Build Image
  jobs:
  - job: build_image
    displayName: Build Image
    pool:
      name: "DAS - Continuous Integration"
    steps:
      - task: gittools.gitversion.gitversion-task.GitVersion@5
        displayName: GitVersion
        inputs:
          configFilePath: GitVersion.yml
          updateAssemblyInfo: true

      - task: Docker@2
        displayName: Login to Docker Hub
        inputs:
          command: login
          containerRegistry: "Apprenticeships DevOps Docker Hub"

      - task: Docker@2
        displayName: Build Image
        inputs:
          command: build
          dockerfile: Dockerfile
          repository: apprenticeshipsdevops/das-tools-service
          tags: |
            $(build.buildnumber)
            $(build.buildnumber)-production

      - task: Docker@2
        displayName: Push Image
        inputs:
          command: push
          repository: apprenticeshipsdevops/das-tools-service
          tags: $(build.buildnumber)

      - task: Docker@2
        displayName: Push Image Production if master
        condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/master'))
        inputs:
          command: push
          repository: apprenticeshipsdevops/das-tools-service
          tags: $(build.buildnumber)-production

      - task: PublishPipelineArtifact@1
        displayName: 'Publish Pipeline Artifacts'
        inputs:
          path: '$(System.DefaultWorkingDirectory)/'
          artifactName: 'artifact'

- stage: deploy_dev
  displayName: Deploy Dev Environment
  dependsOn: build
  condition: succeeded()
  jobs:
  - template: azure-pipelines-deployment-template.yml
    parameters:
      azureSubscription: SFA-DAS-DevTest-ARM
      aksResourceGroupName: $(AKSClusterName)
      aksClusterName: $(AKSClusterName)
      environment: $(EnvironmentName)
      variableGroupName: Tools - ENV - DEV

- stage: deploy_prod
  displayName: Deploy Prod Environment
  dependsOn: deploy_dev
  condition: and(succeeded('deploy_dev'), eq(variables['Build.SourceBranch'], 'refs/heads/master'))
  jobs:
  - template: azure-pipelines-deployment-template.yml
    parameters:
      azureSubscription: SFA-DAS-DevTest-ARM
      aksResourceGroupName: $(AKSClusterName)
      aksClusterName: $(AKSClusterName)
      environment: $(EnvironmentName)
      variableGroupName: Tools - ENV - PROD
